<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Product Listing - Page 1</title>
</head>
<body>
    <div class="site-content">
        <ul class="products columns-4">
            <li class="product type-product">
                <a href="/product/test-product-1" class="woocommerce-LoopProduct-link">
                    <img src="/images/test-product-1.jpg" class="product-image" alt="Test Product 1">
                    <h2 class="woocommerce-loop-product__title">Test Product 1</h2>
                    <span class="price">
                        <span class="woocommerce-Price-amount amount">$19.99</span>
                    </span>
                </a>
            </li>
            <li class="product type-product">
                <a href="/product/test-product-2" class="woocommerce-LoopProduct-link">
                    <img src="/images/test-product-2.jpg" class="product-image" alt="Test Product 2">
                    <h2 class="woocommerce-loop-product__title">Test Product 2</h2>
                    <span class="price">
                        <span class="woocommerce-Price-amount amount">$29.99</span>
                    </span>
                </a>
            </li>
            <li class="product type-product">
                <a href="/product/test-product-3" class="woocommerce-LoopProduct-link">
                    <img src="/images/test-product-3.jpg" class="product-image" alt="Test Product 3">
                    <h2 class="woocommerce-loop-product__title">Test Product 3</h2>
                    <span class="price">
                        <span class="woocommerce-Price-amount amount">$39.99</span>
                    </span>
                </a>
            </li>
        </ul>
        <nav class="woocommerce-pagination">
            <ul class="page-numbers">
                <li><span class="page-numbers current">1</span></li>
                <li><a class="page-numbers next" href="/page/2">Next &rarr;</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
